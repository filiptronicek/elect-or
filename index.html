<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election results or something</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="peep peep-d">
            <img src="assets/img/joe.png">
            <br>
            Joe Biden
            <span class="results-d">
            needs <span id="vote-d"></span> electoral votes to win
            </span>
        </div>
        <div class="peep peep-r">
            <img src="assets/img/donald.png">
            <br>
            Donald J. Trump
            <span class="results-r">
            needs  <span id="vote-r"></span> electoral votes to win
            </span>
        </div>
    </center>
    <div id="disco">
        <b>EPIC</b> disco color mode <input type="checkbox" id="disco-mode" onchange="updateSettings(this)">
    </div>
</body>
</html>
